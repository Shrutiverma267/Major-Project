<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Credit Card Fraud Detection </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/css/result.css" type="text/css" rel="stylesheet">
    <style>
        body{
            background-color: lightslategray;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <div class="heading">
            <p><u><b>RESULT</b></u></p>
        </div>
        <div class="form-content">
            <div class="col-md-12">
                <div class="form-group card p-4">
                    <p id="output">
                        {% if out.prediction %}
                        <span class="badge badge-success">Legitimate Transaction</span>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: {{out.confidence}}%;"
                            aria-valuenow="{{out.confidence}}" aria-valuemin="0" aria-valuemax="100">Confidence
                            {{out.confidence}}</div>
                        </div>
                        {% else %}
                        <span class="badge badge-danger">Fraudulent Transaction</span>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: {{out.confidence}}%;"
                            aria-valuenow="{{out.confidence}}" aria-valuemin="0" aria-valuemax="100">Confidence
                            {{out.confidence}}</div>
                        </div>
                        {% endif %}
                    </p>
                </div>
            </div>
            <div id="btn" class="col">
                <button type="submit" class="btnSubmit" onclick="location.href='/'" ;>Back to Home</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/result.js"></script>
</body>

</html>
